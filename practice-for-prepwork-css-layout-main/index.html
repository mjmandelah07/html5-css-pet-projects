<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>
  <body>
    <form action="/form-handling-url" method="post">
      <fieldset class="field-container">
        <legend>Add user</legend>
        <div class="container">
          <div id="firstname">
            <label for="firstName" class="text-label">First Name:</label><br />
            <input type="text" id="firstName" name="first_name" />
          </div>

          <div id="lastname">
            <label for="lastName" class="text-label">Last Name:</label><br />
            <input type="text" id="lastName" name="last_name" />
          </div>

          <div id="email">
            <label for="email" class="text-label">Email:</label><br />
            <input type="email" id="email" name="email_address" />
          </div>

          <div id="status-div">
            <label for="role" class="text-label" id="status">Status:</label
            ><br />
            <select id="role" name="user_role_name">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div id="language">
            <p>Choose your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html" class="text-label">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css" class="text-label">CSS</label>
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
            <label for="javascript" class="text-label">JS</label>
          </div>

          <div id="comments">
            <label for="comments" class="text-label">Comments:</label><br />
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div id="date">
            <label for="date" class="text-label">Date:</label><br />
            <input type="date" id="date" name="date" />
          </div>

          <div id="terms">
            
              <input type="checkbox" id="signup" name="signup" value="Signup" />
              <label for="signup">Sign up for news letter</label>
           
              <input type="checkbox" id="terms" name="terms" value="Terms" />
              <label for="terms"> Agree to terms and conditions</label>
           
          </div>

          <div id="submit">
            <button type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
